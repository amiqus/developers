parameters:
- $ref: ../components/parameters/resourceId.yaml
get:
  summary: List all steps for a record
  description: List all steps for a record.
  operationId: get-records-id-steps
  security:
    - personal_token: []
    - oauth: []
  tags:
    - Records
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        minimum: 1
    - name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
    - name: expand
      in: query
      explode : false
      schema:
        type: array
        items:
          type: string
          enum:
            - check
            - form
            - document
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/PaginatedList.yaml
              - type: object
                properties:
                  data:
                    items:
                      $ref: ../components/schemas/Steps/RecordSteps.yaml
          example:
            $ref: ../examples/records.id.steps.get.200.json
