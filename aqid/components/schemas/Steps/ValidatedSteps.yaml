title: Validated Steps
type: object
properties:
  object:
    type: string
    enum:
      - validated_steps
  steps:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          enum:
            - validated_step
        type:
          type: string
          enum:
            - check.credit
            - check.criminal_record
            - check.dummy
            - check.hscni_access_ni
            - check.identity
            - check.nhs_esr
            - check.banking_information
            - check.photo_id
            - check.reference
            - check.thorntons_onboarding
            - check.video
            - check.watchlist
            - document.request
            - document.transfer
            - form
        cost:
          type: integer
          minimum: 0
