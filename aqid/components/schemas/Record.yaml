title: Record
type: object
additionalProperties: false
properties:
  object:
    type: string
    readOnly: true
    enum:
      - record
  id:
    type: integer
    readOnly: true
  status:
    $ref: ./RecordStatus.yaml
  perform_url:
    description: The unique URL to complete the record steps in a browser.
    oneOf:
      - type: string
        format: url
      - type: boolean
        enum:
          - false
        description: Value is `false` when none of the steps are available for submission due to completion, expiry or for any other reason.
    readOnly: true
  email:
    type: string
    format: email
  client:
    readOnly: true
    x-expandable: true
    oneOf:
      - $ref: ./Client.yaml
      - type: integer
  steps:
    type: array
    minItems: 1
    items:
      $ref: ./Steps/RecordSteps.yaml
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
  archived_at:
    type:
      - "null"
      - string
    format: date-time
    readOnly: true
